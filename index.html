      <script src="./scripts/bookmark.js"></script>

        <!-- Display bookmark list here -->
      </ul>
    </div>

    <div id="main-window">

        <script src="./scripts/render.js"></script>
        <h2>文件预览</h2>
        <hr>
        <div id="docx-container"><iframe id="doc-frame" width="100%" height="100%" frameborder="0"></iframe></div>
      </div>

      <div id="input-section">

        <script src="./scripts/extract.js"></script>
