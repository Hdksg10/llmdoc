<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron App</title>
  <!-- Add your stylesheets or external libraries here -->
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="bookmark-section", class="collapsible-item">
    <script src="./scripts/bookmark.js"></script>
    <!-- Left Section: Bookmark Bar -->
    <div id="bookmark-bar", class="item-header">
      <svg t="1705670212062" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="8225", id="bookmark-bar-arrow"><path d="M558.933333 490.666667L384 665.6l59.733333 59.733333 234.666667-234.666666L443.733333 256 384 315.733333l174.933333 174.933334z" fill="#444444" p-id="8226"></path></svg>
      <div id="bookmark-bar-title">bookmarks</div>
    </div>
    <ul id="bookmark-list", class="sub-list">
      <!-- Display bookmark list here -->
      <li>Google</li>
      <li>Baidu</li>
    </ul>
  </div>

  <div id = "main-window">

    <div id="doc-section">
      <!-- Right Section: Display Doc File Content -->
      <h2>Doc File Content</h2>
      <iframe id="doc-frame" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <div id="input-section">
      <!-- Bottom Section: Text Input -->
      <textarea id="input-text" rows="4", placeholder="需要做什么？"></textarea>
      <script src="./scripts/extract.js"></script>
      <button id="input-button", onclick="extractText()">提交</button>
    </div>
  </div>

  <!-- Add your scripts or external libraries here -->
  <script>
    // Add your Electron-specific code here
    // For example, interacting with the main process and handling events
  </script>
</body>
</html>
